version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - PERSISTENCE_BACKEND=postgres
      - DATABASE__URL=postgresql+asyncpg://clipmontage:clipmontage@postgres:5432/clipmontage
      - REDIS__URL=redis://redis:6379/0
      - OLLAMA__BASE_URL=http://ollama:11434
      - MLFLOW__TRACKING_URI=http://mlflow:5000
      - CELERY__BROKER_URL=redis://redis:6379/1
      - CELERY__RESULT_BACKEND=redis://redis:6379/2
      - STORAGE__BASE_DIR=/data/media
    volumes:
      - media_data:/data/media
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - APP_ENV=production
      - PERSISTENCE_BACKEND=postgres
      - DATABASE__URL=postgresql+asyncpg://clipmontage:clipmontage@postgres:5432/clipmontage
      - REDIS__URL=redis://redis:6379/0
      - OLLAMA__BASE_URL=http://ollama:11434
      - CELERY__BROKER_URL=redis://redis:6379/1
      - CELERY__RESULT_BACKEND=redis://redis:6379/2
      - STORAGE__BASE_DIR=/data/media
    volumes:
      - media_data:/data/media
    depends_on:
      - postgres
      - redis
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: celery -A backend.src.adapters.inbound.celery_tasks beat --loglevel=info
    environment:
      - CELERY__BROKER_URL=redis://redis:6379/1
      - CELERY__RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: clipmontage
      POSTGRES_PASSWORD: clipmontage
      POSTGRES_DB: clipmontage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.0
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://clipmontage:clipmontage@postgres:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/data/mlflow-artifacts
    command: mlflow server --host 0.0.0.0 --port 5000
    volumes:
      - mlflow_artifacts:/data/mlflow-artifacts
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_models:
  media_data:
  mlflow_artifacts:
